solution:
  created-by: uv2csolution@0.0.9
  created-for: CMSIS-Toolbox@2.0.0
  description: Simple blinky example to verify basic tools setup.
  packs:
    - pack: Keil::STM32G0xx_DFP
    - pack: ARM::CMSIS
    - pack: Keil::ARM_Compiler
    - pack: Keil::NUCLEO-G0B1RE_BSP
  target-types:
    - type: NUCLEO-G0B1RE
      device: STM32G0B1RETx
      board: NUCLEO-G0B1RE
      compiler: AC6
      misc:
        - C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -std=c99
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --strict
            - --summary_stderr
            - --info summarysizes
  build-types:
    - type: Debug
      optimize: none
      debug: on
    - type: Release
      optimize: balanced
      debug: off
  projects:
    - project: Blinky.cproject.yaml
